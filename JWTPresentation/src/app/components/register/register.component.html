<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="FirstName">FirstName</label>
          <input id="FirstName" type="text" class="form-control"
                    name="FirstName" [(ngModel)]="user.FirstName">
        </div>
        <div class="form-group">
          <label for="LastName">LastName</label>
          <input id="LastName" type="text" class="form-control"
                  name="LastName" [(ngModel)]="user.LastName">
        </div>
        <div class="form-group">
          <label for="UserName">UserName</label>
          <input id="UserName" type="text" class="form-control"
                 name="UserName" [(ngModel)]="user.UserName">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input id="Password" type="password" class="form-control"
                 name="Password" [(ngModel)]="user.Password">
        </div>
  
      </div>
      <div class="panel-footer">
        <input type="submit" class="btn btn-primary" value="Register"  >
        
        <a routerLink="/Login" routerLinkActive="active" class="btn btn-primary">Login</a>
      </div>
    </div>
  </form>
</div>
